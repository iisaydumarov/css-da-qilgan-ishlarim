<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="/formalarga style berish.css">
    </head>
    <body>
        <div class="container">
            <form action="/server.php" method="get">
                <label for="firstname">Ism</label>
                <input type="text" id="firstname" name="firstname" placeholder="Ismingiz">

                <label for="lastname">Familiya</label>
                <input type="text" id="lastname" name="lastname" placeholder="Familiyangiz">

                <label for="country">Davlat</label>
                <select id="country" name="country" class="option-box">
                    <option value="Uzbekistan">O'zbekiston</option>
                    <option value="russia">Rossiya</option>
                    <option value="usa">AQSH</option>
                </select>
                <label for="massage">Xabar</label>
                <textarea name="massage" id="massage" placeholder="Xabaringiz"></textarea>

                <button type="submit" class="button">OK</button>
            </form>
            
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Erkak</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Ayol</label>
            <hr>



            <h1>style berilgan radio tugmalar</h1>
            <label class="form-control">Radio 1
                <input type="radio" checked="checked" name="radio" value="radio-1">
                <span class="custom-radio"></span>
            </label>
            <label class="form-control">radio 2
                <input type="radio" name="radio" value="radio-2">
                <span class="custom-radio"></span>
            </label>
            <label class="form-control">radio 3
                <input type="radio" name="radio" value="radio-3">
                <span class="custom-radio"></span>
            </label>
            <hr>


            <h1>style berilgan checkbox</h1>
            <label class="form-control-1">checkbox 1
                <input type="checkbox" name="checkbox-1" value="checkbox-1">
                <span class="custom-checkbox"></span>
            </label>
            <label class="form-control-1">checkbox 2
                <input type="checkbox" name="checkbox-2" value="checkbox-2">
                <span class="custom-checkbox"></span>
            </label>
            <label class="form-control-1">checkbox 3
                <input type="checkbox" name="checkbox-3" value="checkbox-3">
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </body>
</html>
